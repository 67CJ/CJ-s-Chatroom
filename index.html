<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Chatroom</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            /* Ensure the footer stays at the bottom on smaller content pages */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Styling to simulate the bordered/underlined text elements from the screenshot */
        .bordered-link {
            display: block;
            padding: 0.5rem 1rem;
            text-align: center;
            border: 1px solid #9ca3af; /* gray-400 */
            border-radius: 0.375rem; /* rounded-md */
            transition: all 0.2s;
            cursor: pointer;
        }
        .bordered-link:hover {
            background-color: #f3f4f6; /* gray-100 */
        }

        /* Styling for the decorative horizontal lines */
        .separator-line {
            width: 100%;
            border-top: 1px solid #d1d5db; /* gray-300 */
            margin: 1.5rem 0;
        }

        /* Ensure main content takes up remaining height */
        #main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="main-content" class="container mx-auto p-4 flex flex-col items-center max-w-sm md:max-w-md">

        <!-- Simulation of Mobile Status Bar -->
        <header class="w-full mb-8">
            <div class="flex justify-between items-center text-sm text-gray-700">
                <span>Verizon</span>
                <!-- Simple status icons simulation -->
                <div class="flex space-x-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M14 6a2 2 0 00-2-2H8a2 2 0 00-2 2v8a2 2 0 002 2h4a2 2 0 002-2V6zM8 4h4v8h-4V4zM4 9a1 1 0 011-1h1a1 1 0 010 2H5a1 1 0 01-1-1zM4 12a1 1 0 011-1h1a1 1 0 010 2H5a1 1 0 01-1-1zM4 15a1 1 0 011-1h1a1 1 0 010 2H5a1 1 0 01-1-1z"></path></svg>
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M5.5 13.5a.5.5 0 010-1h9a.5.5 0 010 1h-9zm0-3a.5.5 0 010-1h9a.5.5 0 010 1h-9zm0-3a.5.5 0 010-1h9a.5.5 0 010 1h-9zm-1-3a1 1 0 100 2 1 1 0 000-2z"></path></svg>
                </div>
            </div>
        </header>
        
        <div class="separator-line"></div>

        <!-- Main Title -->
        <h1 class="text-2xl font-semibold mb-6">CJ's Chatroom</h1>
        
        <div class="separator-line"></div>
        
        <!-- Sign Up / Log In Links -->
        <div class="w-full flex justify-between space-x-4 mb-12">
            <!-- Sign Up Button/Link -->
            <a id="signup-btn" class="bordered-link w-1/2" href="#">
                Sign up
            </a>
            
            <!-- Log In Button/Link -->
            <a id="login-btn" class="bordered-link w-1/2" href="#">
                Log in
            </a>
        </div>
        
        <div class="separator-line"></div>
        
        <!-- Welcome Text -->
        <div class="text-center mt-8 mb-6">
            <p class="text-xl mb-3">Welcome to CJ's Chatroom.</p>
            <p class="text-lg">Download our app.</p>
        </div>
        
        <!-- Download Button -->
        <div class="w-full mt-6 mb-12 flex justify-center">
            <a id="download-btn" class="bordered-link max-w-xs w-full" href="#">
                Download
            </a>
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="w-full border-t border-gray-200 py-3 px-4 text-xs text-gray-600">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center max-w-sm md:max-w-md">
            <span class="mb-2 sm:mb-0">Â© CJ's Legion 2025.</span>
            <div class="flex space-x-3">
                <a href="#" class="hover:underline" id="roadmap-link">Roadmap</a>
                <span>|</span>
                <a href="#" class="hover:underline" id="discord-link">Discord</a>
                <span>|</span>
                <a href="#" class="hover:underline" id="support-link">Support</a>
            </div>
        </div>
    </footer>

    <script>
        // Minimal JavaScript for interaction feedback, as required.
        // This function simulates an action by showing a temporary status message
        // instead of using 'alert()'.
        function showStatus(message) {
            let statusBox = document.getElementById('status-box');
            if (!statusBox) {
                statusBox = document.createElement('div');
                statusBox.id = 'status-box';
                statusBox.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50';
                document.body.appendChild(statusBox);
            }
            statusBox.textContent = message;
            statusBox.classList.remove('opacity-0');
            statusBox.classList.add('opacity-100');

            setTimeout(() => {
                statusBox.classList.remove('opacity-100');
                statusBox.classList.add('opacity-0');
            }, 3000);
        }

        document.getElementById('signup-btn').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Redirecting to Sign Up page...');
        });

        document.getElementById('login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Redirecting to Log In page...');
        });

        document.getElementById('download-btn').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Starting app download...');
        });

        document.getElementById('roadmap-link').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Checking the Roadmap...');
        });

        document.getElementById('discord-link').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Joining the Discord server...');
        });
        
        document.getElementById('support-link').addEventListener('click', (e) => {
            e.preventDefault();
            showStatus('Contacting Support...');
        });
    </script>
</body>
</html>
