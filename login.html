<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Chatroom - Log In</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling - Matches signup.html */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Styling for the decorative horizontal lines */
        .separator-line {
            width: 100%;
            border-top: 1px solid #d1d5db; /* gray-300 */
            margin: 1.5rem 0;
        }

        /* Basic input styling */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="text-gray-800 p-4">

    <!-- Container for centered content -->
    <div id="main-content" class="w-full max-w-sm md:max-w-md bg-white p-6">

        <!-- Header matching the landing page -->
        <h1 class="text-2xl font-semibold text-center mb-6">Log In to CJ's Chatroom</h1>
        
        <div class="separator-line"></div>

        <form id="login-form" class="mt-6">
            <!-- Email Input -->
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>

            <!-- Password Input -->
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>

            <!-- Error Message Display -->
            <div id="error-message" class="text-red-600 text-sm mb-4 hidden"></div>

            <!-- Log In Button -->
            <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-md font-semibold hover:bg-gray-700 transition duration-150 shadow-md">
                Log In
            </button>
            
            <a href="#" class="block text-center mt-3 text-sm text-indigo-600 hover:text-indigo-800 font-medium">Forgot Password?</a>
        </form>

        <div class="separator-line"></div>
        
        <!-- Link to Sign Up Page -->
        <p class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up here</a>
        </p>
        
    </div>

    <!-- Message box for success/error (replaces alert()) -->
    <div id="status-box" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>


    <script>
        // Minimal JavaScript for form validation and interaction feedback

        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');
        const statusBox = document.getElementById('status-box');

        // Function to show transient status message
        function showStatus(message, isError = false) {
            statusBox.textContent = message;
            statusBox.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50';
            
            if (isError) {
                statusBox.classList.add('bg-red-600', 'text-white');
            } else {
                statusBox.classList.add('bg-indigo-600', 'text-white');
            }
            
            statusBox.classList.remove('opacity-0');
            statusBox.classList.add('opacity-100');

            setTimeout(() => {
                statusBox.classList.remove('opacity-100');
                statusBox.classList.add('opacity-0');
            }, 3000);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');
            let error = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple client-side validation (for demo purposes)
            if (!email || !password) {
                error = 'Please enter both email and password.';
            }

            if (error) {
                errorMessageDiv.textContent = error;
                errorMessageDiv.classList.remove('hidden');
                showStatus('Login failed: ' + error, true);
            } else {
                // In a real application, you would authenticate against a server here.
                console.log('Attempting log in with:', { email });
                
                // Simulate successful login and redirection
                showStatus('Login successful! Redirecting to chatroom...');
                
                // For demonstration, redirect to a placeholder page or the landing page after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html'; // Assuming index.html is the main chatroom or dashboard
                }, 1000);
            }
        });
    </script>
</body>
</html>
