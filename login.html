<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Chatroom - Log In</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling - Matches signup.html */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Styling for the decorative horizontal lines */
        .separator-line {
            width: 100%;
            border-top: 1px solid #d1d5db; /* gray-300 */
            margin: 1.5rem 0;
        }

        /* Basic input styling */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="text-gray-800 p-4">

    <!-- Container for centered content -->
    <div id="main-content" class="w-full max-w-sm md:max-w-md bg-white p-6">

        <!-- Header matching the landing page -->
        <h1 class="text-2xl font-semibold text-center mb-6">Log In to CJ's Chatroom</h1>
        
        <div class="separator-line"></div>

        <form id="login-form" class="mt-6">
            <!-- Email Input -->
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>

            <!-- Password Input -->
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>

            <!-- Error Message Display -->
            <div id="error-message" class="text-red-600 text-sm mb-4 hidden"></div>

            <!-- Log In Button -->
            <button type="submit" id="login-btn" class="w-full bg-gray-800 text-white py-3 rounded-md font-semibold hover:bg-gray-700 transition duration-150 shadow-md">
                Log In
            </button>
            
            <!-- Note: Reset password feature is visual only, but Firebase supports it -->
            <a href="#" class="block text-center mt-3 text-sm text-indigo-600 hover:text-indigo-800 font-medium">Forgot Password?</a>
        </form>

        <div class="separator-line"></div>
        
        <!-- Link to Sign Up Page -->
        <p class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up here</a>
        </p>
        
    </div>

    <!-- Message box for success/error (replaces alert()) -->
    <div id="status-box" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>


    <script type="module">
        // Import Firebase components
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithCustomToken, 
            signInAnonymously 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Enable Firebase debug logging
        setLogLevel('Debug');


        // --- Firebase Initialization ---
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");

            // Initial sign-in logic using the custom token or anonymously
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken)
                    .then(() => console.log("Signed in with custom token."))
                    .catch(error => {
                        console.error("Error signing in with custom token:", error);
                        // Fallback to anonymous sign-in if custom token fails
                        signInAnonymously(auth).then(() => console.log("Signed in anonymously (fallback)."));
                    });
            } else {
                signInAnonymously(auth).then(() => console.log("Signed in anonymously."));
            }

        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }
        // --- End Firebase Initialization ---

        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessageDiv = document.getElementById('error-message');
        const statusBox = document.getElementById('status-box');

        // Function to show transient status message
        function showStatus(message, isError = false) {
            statusBox.textContent = message;
            // Reset classes
            statusBox.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50';
            
            if (isError) {
                statusBox.classList.add('bg-red-600', 'text-white');
            } else {
                statusBox.classList.add('bg-indigo-600', 'text-white');
            }
            
            statusBox.classList.remove('opacity-0');
            statusBox.classList.add('opacity-100');

            setTimeout(() => {
                statusBox.classList.remove('opacity-100');
                statusBox.classList.add('opacity-0');
            }, 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging In...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let error = '';

            if (!email || !password) {
                error = 'Please enter both email and password.';
            }

            if (error) {
                errorMessageDiv.textContent = error;
                errorMessageDiv.classList.remove('hidden');
                showStatus('Login failed: ' + error, true);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
                return;
            }

            try {
                // Use Firebase to sign in the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in:", userCredential.user.uid);
                
                showStatus('Login successful! Redirecting to chatroom...');
                
                // Redirect to the main application page
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 1000);

            } catch (authError) {
                console.error("Firebase Login Error:", authError.code, authError.message);
                
                let friendlyError = "Login failed. Please check your email and password.";
                if (authError.code === 'auth/user-not-found' || authError.code === 'auth/wrong-password') {
                    friendlyError = "Invalid email or password.";
                } else if (authError.code === 'auth/invalid-credential') {
                    friendlyError = "Invalid email or password.";
                }

                errorMessageDiv.textContent = friendlyError;
                errorMessageDiv.classList.remove('hidden');
                showStatus(friendlyError, true);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
